<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>Forest</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-green-800 font-sans"> 
    <div class="container mt-4 flex justify-center md:justify-start">
      <div class="inline-flex items-center rounded-md bg-green-900">
        <span class="size-2 bg-green-300 block rounded-full relative -left-1"></span>
        <div class="flex text-green-300 divide-x-2 divide-green-800">
          <div class="px-4 py-2 capitalize" id="day">Segunda</div>
          <div class="px-4 py-2" id="temperature">25°</div>
          <div class="px-4 py-2" id="weather">⛅</div>
        </div> 
      </div>
    </div>
  </body>
</html>
